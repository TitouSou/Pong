<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Solo Pong</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/26f6084895.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="board" height="500px" width="290px"></canvas>

    <div class="controls">
        <button id="reset"><span class="fa-solid fa-circle-play"></span></button>
        <button id="left"><span class="fa-solid fa-arrow-left"></span></button>
        <button id="right"><span class="fa-solid fa-arrow-right"></span></button>
        <span id="score"></span>
    </div>

    <script src="script/appPong.js"></script>
</body>



</html>
